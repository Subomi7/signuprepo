<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup-form">
        <div class="picture"></div>
        <div class="form">
          <h2>Sign in</h2>
          <h4>
            This is not a real online service! Ypu know you need something like this
            in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started
          </h4>
          <h4>You <em>know</em> you want to do!</h4>
          <label>FIRST NAME</label>
          <input type="text" placeholder="moromoluwa" required />
          <label>EMAIL</label>
          <input type="email" placeholder="Email" required />
          <label>PASSWORD</label>
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
